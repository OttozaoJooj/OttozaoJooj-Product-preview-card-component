<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="product-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="section">
            <div class="section-img"></div>
            <div class="section-container">
                <div class="container-content">
                    <div class="content-top">
                        <h3>PERFUME</h3>
                        <h1>Gabrielle Essence<br>Eau De Parfum</h1>
                    </div>
                    <div class="content-desc">
                        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    </div>
                    <div class="content-price-desconto-btn">
                        <div class="price-desconto">
                            <span class="price">
                                $149.99
                            </span>
                            <span class="desconto">
                                $169.99
                            </span>
                        </div>
                        <a href="#" class="btn"><img src="product-preview-card-component-main/images/icon-cart.svg" alt=""> <span>Add to cart</span></a>
                            
                    </div>

                </div>
            </div>

        </section>
    </main>
</body>
</html>
